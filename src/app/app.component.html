<div class="content">
  <h1 class="title">{{title}}</h1>

  <div class="card">
    <div class="card-header">
      <div class="columns is-fullwidth is-mobile">
        <span class="column">{{cardDate | date:'MMMM d'}}</span>
        <a class='column is-info has-text-right cursor-pointer' [innerHTML]="isMorning?'morning':'evening'"
          (click)="toggleMorning()"></a>
      </div>
    </div>

    <div *ngIf="card" class="card-content" [@transition]="transitioning">
      <section class="heading">
        <p [innerHTML]="isMorning?card.morning.heading:card.evening.heading"></p>
      </section>
      <section class="drop-cap" [innerHTML]="(isMorning?card.morning.text:card.evening.text) | format"></section>
    </div>

    <div *ngIf="cards && !card" class="card-content">
      <div class="missing notification is-info">
        Missing content
      </div>
    </div>

    <div *ngIf="card" class="card-footer">
      <span class="is-small" [innerHTML]="isMorning?card.morning.references:card.evening.references"></span>
    </div>
  </div>

  <button class="left button" (click)="priorDay()">&nbsp;&lt;</button>
  <button class="right button is-hidden-mobile" (click)="nextDay()">&gt;&nbsp;</button>
  <button class="right button is-mobile is-hidden-tablet" (click)="nextDay()">&gt;&nbsp;</button>

</div>
